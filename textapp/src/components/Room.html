{#if $room_description} <!-- description of the current room -->
<h3>Room xxx</h3>
<p>{$room_description}</p> 
{/if}

{#if $current_action} <!-- description of the action take, dynamic -->
<h3>You</h3>
<p>{$current_action}</p>
{/if}

{#if $consequences} <!--resulting consequences after action is taken (and minted) if move to new room, switch to new room -->
<h3>=></h3>
<p>{$consequences}</p>
{/if}

<hr/>

{#if $choices} <!-- action player can make , nove north, attack monsters, open chest ... -->
<h3>What do you do ?</h3>
<p>
{#each $choices as choice}
    <button on:click="performChoice(choice)" >{choice.name}</button>
{:else}
    You are stucked.
{/each}
</p>
{/if}


<script>
	export default {

		methods: {
			performChoice(choice) {
				choice.perform();
			}
		}
	};
</script>
